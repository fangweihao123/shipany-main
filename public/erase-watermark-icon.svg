<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eraseBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)" stroke="#6B21A8" stroke-width="2"/>
  
  <!-- Main content area -->
  <g transform="translate(64,64)">
    <!-- Image frame with before/after split -->
    <rect x="-35" y="-25" width="70" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Before side (left) - with watermark -->
    <g clip-path="url(#leftClip)">
      <rect x="-35" y="-25" width="35" height="50" fill="#F8FAFC"/>
      <!-- Sample watermark text -->
      <text x="-17" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="#9CA3AF" opacity="0.6">SAMPLE</text>
      <text x="-17" y="5" text-anchor="middle" font-family="Arial" font-size="6" fill="#9CA3AF" opacity="0.4">WATERMARK</text>
      <!-- Diagonal watermark lines -->
      <g opacity="0.3">
        <line x1="-30" y1="-20" x2="-5" y2="20" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="2,2"/>
        <line x1="-25" y1="-25" x2="0" y2="15" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="2,2"/>
      </g>
    </g>
    
    <!-- After side (right) - clean -->
    <g clip-path="url(#rightClip)">
      <rect x="0" y="-25" width="35" height="50" fill="#F0F9FF"/>
      <!-- Clean content placeholder -->
      <circle cx="17" cy="-8" r="6" fill="#E0E7FF" opacity="0.5"/>
      <rect x="10" y="5" width="14" height="8" rx="2" fill="#E0E7FF" opacity="0.5"/>
    </g>
    
    <!-- Dividing line -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#A855F7" stroke-width="2" opacity="0.8"/>
    
    <!-- AI processing beam -->
    <rect x="-40" y="-3" width="80" height="6" fill="url(#eraseBeam)" opacity="0.8"/>
    <rect x="-40" y="-1" width="80" height="2" fill="#A855F7" opacity="1"/>
    
    <!-- Magic wand/AI tool -->
    <g transform="translate(-45, -15)">
      <!-- Wand handle -->
      <rect x="-2" y="0" width="4" height="12" rx="2" fill="#7C3AED"/>
      <!-- Wand tip -->
      <circle cx="0" cy="-2" r="3" fill="#A855F7" filter="url(#softGlow)"/>
      <!-- Magic sparkles -->
      <g fill="#F3E8FF" opacity="0.9">
        <circle cx="-6" cy="-8" r="1"/>
        <circle cx="4" cy="-6" r="0.8"/>
        <circle cx="-3" cy="-12" r="1.2"/>
        <path d="M-8,-4 L-9,-2 L-8,0 L-6,0 L-5,-2 L-6,-4 Z" fill="#DDD6FE"/>
        <path d="M6,-10 L5,-8 L6,-6 L8,-6 L9,-8 L8,-10 Z" fill="#DDD6FE"/>
      </g>
    </g>
    
    <!-- Progress indicator -->
    <g transform="translate(35, -35)">
      <circle cx="0" cy="0" r="6" fill="#A855F7" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
      <path d="M-2 0 L0 2 L3 -2" stroke="#A855F7" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- AI processing indicators -->
    <g opacity="0.6">
      <!-- Processing dots -->
      <circle cx="-20" cy="30" r="1.5" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="30" r="1.5" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="0" cy="30" r="1.5" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="10" cy="30" r="1.5" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="20" cy="30" r="1.5" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
    </g>
    
    <!-- "AI" text -->
    <text x="0" y="45" text-anchor="middle" font-family="Arial Black" font-size="10" fill="#FFFFFF" opacity="0.8">AI</text>
  </g>
  
  <!-- Clip paths for before/after effect -->
  <defs>
    <clipPath id="leftClip">
      <rect x="-35" y="-25" width="35" height="50"/>
    </clipPath>
    <clipPath id="rightClip">
      <rect x="0" y="-25" width="35" height="50"/>
    </clipPath>
  </defs>
</svg>